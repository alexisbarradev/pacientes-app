<div class="container">
  <h2>{{ isEditing ? 'Editar Paciente' : 'Registrar Paciente' }}</h2>

  <form [formGroup]="patientForm" (ngSubmit)="savePatient()">
    <div class="mb-3">
      <label for="primerNombre" class="form-label">Primer Nombre:</label>
      <input id="primerNombre" formControlName="primerNombre" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="segundoNombre" class="form-label">Segundo Nombre:</label>
      <input id="segundoNombre" formControlName="segundoNombre" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
      <input id="apellidoPaterno" formControlName="apellidoPaterno" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
      <input id="apellidoMaterno" formControlName="apellidoMaterno" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="rut" class="form-label">RUT:</label>
      <input id="rut" formControlName="rut" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="edad" class="form-label">Edad:</label>
      <input id="edad" formControlName="edad" class="form-control" type="number" required />
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input id="telefono" formControlName="telefono" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" formControlName="email" class="form-control" type="email" />
    </div>

    <div class="mb-3">
      <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
      <input id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control" type="date" required />
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <select id="genero" formControlName="genero" class="form-control" required>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección:</label>
      <input id="direccion" formControlName="direccion" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="comuna" class="form-label">Comuna:</label>
      <input id="comuna" formControlName="comuna" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="region" class="form-label">Región:</label>
      <input id="region" formControlName="region" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">
      {{ isEditing ? 'Actualizar Paciente' : 'Registrar Paciente' }}
    </button>
  </form>
</div>
